[workspace]
resolver = "2"
members = [
    "fins-api-catcher",
    "fins-streamelements-channel",
    "fins-rest-client",
    "fins-byte-array",
    "fins-migrations-fairing",
]

[workspace.package]
version = "0.3.0"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
rocket = { version = "0.5.0-rc.4", features = [
    "json",
] }
diesel_migrations = "2.0.0"

